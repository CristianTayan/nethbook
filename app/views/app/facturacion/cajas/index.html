<md-button ng-href="#/Inventario/" aria-label="btn_in">Facturación</md-button>/<md-button ng-disabled="true" class="md-primary" aria-label="btn_in">Cajas</md-button>
<md-divider></md-divider>
<md-content  layout-wrap>
    <md-table-container>
      <md-toolbar>
            <div class="md-toolbar-tools">
                <input name="nom_modelo" ng-model="query.filter" type="text" required placeholder="Buscar" class="toolbar_search">
                <span flex></span>
                <md-button layout="column" class="md-accent md-raised" ng-click="cajas_dialog_nuevo($event)">Nuevo</md-button>
            </div>
        </md-toolbar>
          </div>
      </div>
      <table md-table md-row-select ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="data_col_usuario_get">
          <tr md-row>
            <th md-column md-order-by="nameToLower"><span>NOMBRE</span></th>
            <th md-column md-numeric>INICIO DE NUMERACIÓN</th>
            <th md-column md-numeric>FIN DE NUMERACIÓN</th>
            <th md-column md-numeric>USARIOS EN CAJA</th>
            <th md-column md-numeric>ELIMINAR/MODIFICAR/ASIGNAR</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="caja" md-select-id="name" md-auto-select ng-repeat="caja in cajas">
            <td md-cell>{{caja.nombre}}</td>
            <td md-cell>{{caja.inicio_numero_factura}}</td>
            <td md-cell>{{caja.numero_fin_factura}}</td>
            <td md-cell>{{caja.numero_usuarios}}</td>
            <td md-cell>
                <md-button class="md-icon-button" ng-click="usuarios_dialog_modificar(caja)" type="button">
                <md-tooltip md-direction="top">
                  Modificar
                </md-tooltip>
                <md-icon class="md-primary">mode_edit</md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="usuarios_dialog_eliminar(caja)" type="button">
                <md-tooltip md-direction="top">
                  Eliminar
                </md-tooltip>
                <md-icon class="md-primary">delete</md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="usuarios_dialog_asignar(caja)" type="button">
                <md-tooltip md-direction="top">
                  Asignar Caja
                </md-tooltip>
                <md-icon class="md-primary">accessibility</md-icon>
                </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.pagina_actual" md-total="{{total}}" md-on-paginate="data_col_usuario_get" md-page-select></md-table-pagination>
</md-content>
