<md-dialog aria-label="Info" style="width: 1000px;">
    <md-toolbar class="md-toolbar-second">
        <div class="md-toolbar-tools">
            <input name="nom_modelo" ng-model="query.filter" type="text" required placeholder="Buscar Productos" class="toolbar_search">
            <span flex></span>
        </div>
    </md-toolbar>
        <md-dialog-content>
            
        <md-table-container layout-padding>
        <table md-table ng-model="selected_prods" md-progress="promise" flex>
            <thead md-head md-order="query.order" md-on-reorder="data_inv_producto_get">
                <tr md-row>
                    <th md-column md-numeric>CANTIDAD FAC</th>
                    <th md-column md-numeric>NOMBRE</th>
                    <th md-column md-numeric>PRECIO</th>
                    <!-- <th md-column md-numeric>GARANTIA</th>  -->
                    <th md-column md-numeric>MARCA</th> 
                    <th md-column md-numeric>UBICACION</th>
                    <th md-column md-numeric>STOCK</th>
                    <!-- <th md-column md-numeric>AÑADIR A FAC</th> -->
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select="producto" md-select-id="name" md-auto-select ng-repeat="producto in productos">
                    <td md-cell>
                    <md-input-container>
                   <!--  <md-button class="md-icon-button md-primary" ng-click="add_prod_fac(producto)" aria-label="Añadir a factura">
                        <md-tooltip md-direction="Bottom">+1</md-tooltip>
                        <md-icon class="material-icons">add</md-icon>
                    </md-button> -->
                    <input type="number" ng-model="producto.cantidad_fac" ng-keyup="add_prod_fac_from_input(producto)" ng-change="add_prod_fac_from_input(producto)" style="width: 50px;" aria-label="Cantidad Modal">
                    <!-- {{producto.cantidad_fac}} -->
                    <!-- <md-button class="md-icon-button md-primary" ng-click="remove_prod_fac(producto)" aria-label="Añadir a factura">
                        <md-tooltip md-direction="Bottom">-1</md-tooltip>
                        <md-icon class="material-icons">remove</md-icon>
                    </md-button> -->
                    </md-input-container>
                    </td>
                    <td md-cell>{{producto.nombre_corto}}</td>
                    <td md-cell>{{producto.precio}}</td>
                    <!-- <td md-cell>{{producto.garantia}}</td> -->
                    <td md-cell>{{producto.marca}}</td>
                    <td md-cell>{{producto.ubicacion}}</td>
                    <td md-cell>{{producto.cantidad}}</td>
                   <!--  <td md-cell>
                        <md-button class="md-icon-button md-primary" ng-click="add_prod_fac(producto)" aria-label="Añadir a factura">
                            <md-tooltip md-direction="Bottom">Añadir a factura</md-tooltip>
                            <md-icon class="material-icons">playlist_add</md-icon>
                        </md-button>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.pagina_actual" md-total="{{total}}" md-on-paginate="data_mis_facturas_get" md-page-select>
    </md-table-pagination>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">
            Cancelar
        </md-button>
        <md-button class="md-button md-primary" ng-click="ok_add_prods()">
            Aceptar
        </md-button>
    </md-dialog-actions>
</md-dialog>
