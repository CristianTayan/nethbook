<md-dialog aria-label="FormProductos">
    <form name="form_col_tipo_usuario">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Nuevo, Tipo Usuario</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width: 1000px!important">

            <div layout="row">
                <div flex>
                    <md-sidenav layout="column" class="main-sidenav md-sidenav-left" style="position:fixed !important; top: 64px;" md-is-locked-open="$mdMedia('gt-lg')">
                        <md-content md-scroll-y flex layout="column">
                            <md-sidemenu>
                                <md-sidemenu-group>
                                    <md-subheader class="md-no-sticky">PRIVILEGIOS</md-subheader>
                                    <md-progress-circular  ng-show="!stuff0" md-mode="indeterminate" md-diameter="20px"></md-progress-circular>
                                        <script type="text/ng-template" id="nodes_renderer.html">
                                               <div layout="row">
                                                  <div  layout="row" flex="90">
                                                    <md-input-container style="margin: 0 0!important" flex>
                                                            <md-icon class="md-primary" aria-label="añadir subcategoria" ng-show="node.children.length>0">
                                                            <!-- <md-tooltip md-direction="Bottom">Categoria Principal</md-tooltip> -->
                                                                list_bulleted
                                                            </md-icon>
                                                            <md-icon class="md-primary" ng-click="select_modulo(node)" aria-label="añadir subcategoria" ng-show="node.children.length==0">
                                                                <!-- <md-tooltip md-direction="Bottom">Subcategoria</md-tooltip> -->
                                                                play_arrow
                                                            </md-icon>
                                                        <input ng-model="node.nombre" type="text" aria-label="nombre" placeholder="Nombre" style="cursor: pointer;" ng-click="select_modulo(node)" readonly>
                                                    </md-input-container>
                                                  </div>
                                               </div>
                                              <ol ui-tree-nodes="" ng-model="node.children">
                                                <li ng-repeat="node in node.children" ui-tree-node ng-include="'nodes_renderer.html'">
                                                </li>
                                              </ol>
                                        </script>
                                        <div ui-tree ng-show="stuff0.length>0" style="width: 100%; padding-left: 11px;">
                                          <ol ui-tree-nodes="" ng-model="stuff0" id="tree-root">
                                            <li ng-repeat="node in stuff0" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                                          </ol>
                                        </div>
                                </md-sidemenu-group>
                            </md-sidemenu> 
                        </md-content>
                    </md-sidenav>
                </div>
                <div flex>
                    <md-table-container>
                        <md-button class="md-warn">{{modulo.nombre}}</md-button>
                        <table md-table md-row-select flex-xs flex-gt-xs="80" ng-model="selected" md-progress="promise">
                            <thead md-head md-order="query.order" md-on-reorder="Get_Tipo_Usuario ">
                                <tr md-row>
                                    <th md-column md-order-by="nameToLower"><span>VER</span></th>
                                    <th md-column md-numeric>CREAR</th>
                                    <th md-column md-numeric>MODIFICAR</th>
                                </tr>
                            </thead>
                            <tbody md-body>
                                <tr md-row md-select="dessert" ng-click="select_permiso(dessert)" md-select-id="name" md-auto-select ng-repeat="dessert in combinacion_privilegios">
                                    <td md-cell>
                                        <md-icon class="md-primary" ng-show="dessert.accion_ver==true">check</md-icon>
                                        <md-icon class="md-warn" ng-show="dessert.accion_ver==false">close</md-icon>
                                    </td>
                                    <td md-cell>
                                        <md-icon class="md-primary" ng-show="dessert.accion_guardar==true">check</md-icon>
                                        <md-icon class="md-warn" ng-show="dessert.accion_guardar==false">close</md-icon>
                                    </td>
                                    <td md-cell>
                                        <md-icon class="md-primary" ng-show="dessert.accion_modificar==true">check</md-icon>
                                        <md-icon class="md-warn" ng-show="dessert.accion_modificar==false">close</md-icon>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                </div>
                <div flex>
                    <md-input-container class="md-icon-float md-block" flex="80">
                        <md-icon class="md-primary">view_compact</md-icon>
                        <label>Nombre Tipo Usuario</label>
                        <input name="nom_tipo_usuario" ng-model="data_col_tipo_usuario.nombre" type="text" required tipousuario-validator>
                        <div ng-messages="form_col_tipo_usuario.nom_tipo_usuario.$error" ng-show="form_col_tipo_usuario.nom_tipo_usuario.$dirty">
                            <div ng-message="required">Campo Requerido</div>
                            <div ng-message="campo">Registro Repetido</div>
                        </div>
                    </md-input-container>
                    <md-input-container md-no-float class="md-block" flex="80">
                        <md-icon class="md-primary">description</md-icon>
                        <label>Descripción</label>
                        <textarea name="descripcion" ng-model="data_col_tipo_usuario.descripcion" type="text" required></textarea>
                        <div ng-messages="form_col_tipo_usuario.descripcion.$error" ng-show="form_col_tipo_usuario.descripcion.$dirty">
                            <div ng-message="required">Campo Requerido</div>
                        </div>
                    </md-input-container>
                </div>

            </div>

        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancelar</md-button>
            <md-button type="reset">Limpiar</md-button>
            <md-button class="md-raised md-primary" type="submit" ng-show="!procesando" ng-disabled="form_col_tipo_usuario.$invalid" disable-on-promise="col_tipo_usuario_nuevo()">Guardar</md-button>
            <md-progress-circular ng-show="procesando" class="md-hue-2" md-diameter="20px"></md-progress-circular>
        </md-dialog-actions>
    </form>
</md-dialog>
