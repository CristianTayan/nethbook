    	<form name="formsearchruc" ng-submit="buscar_clave_acceso()">
            <div layout="row" flex>
                <md-input-container class="md-icon-float md-block" flex-gt-xs>
                    <label>INGRESE CLAVE DE ACCESO</label>
                    <md-icon class="md-accent">dns</md-icon>
                    <input type="text" id="ruc" name="ruc" ng-model="data.clave" maxlength="49" ng-minlength="49" autocomplete="off" required>
                    <div ng-messages="formsearchruc.ruc.$error" ng-show="formsearchruc.ruc.$dirty">
                        <div ng-message="numbers" class="my-message">Número de ruc es requerido</div>
                        <div ng-message="required" class="my-message">Número de ruc es requerido</div>
                        <div ng-message="minlength" class="my-message">Ruc invalido, minimo 13 digitos</div>
                        <div ng-message="pattern" class="my-message">Ingrese solo numeros</div>
                        <div ng-message="numbersOnly" class="my-message">fdsfdasdf solo numeros</div>
                    </div>
                </md-input-container>
                <md-button class="md-fab md-mini" type="submit" ng-disabled="formsearchruc.$invalid">
                    <md-icon class="material-icons">search</md-icon>
                </md-button>
            </div>
        </form>
