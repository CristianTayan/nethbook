<div layout="row">
    <a class="mdl-chip mdl-chip--contact" href="#/App/Inventario/">
        <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">I</span>
        <span class="mdl-chip__text">Inventario</span>
    </a>
    <a class="mdl-chip mdl-chip--contact">
        <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">B</span>
        <span class="mdl-chip__text">Bodega</span>
    </a>
</div>
<br><md-divider></md-divider><br>
<md-content layout-wrap>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <input name="nom_modelo" ng-model="query.filter" type="text" required placeholder="Buscar" class="toolbar_search">
            <span flex></span>
            <md-button layout="column" class="md-accent md-raised" ng-click="inv_bodega_dialog_nuevo($event)">Nuevo</md-button>
        </div>
    </md-toolbar>
    <md-table-container layout-padding>
    <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="data_inv_categoria_get">
            <tr md-row>
                <th md-column md-numeric>NOMBRE</th>
                <th md-column md-numeric>CALLE</th>
                <th md-column md-numeric>NUMERO</th>
                <th md-column md-numeric>ESPECIFICACIONES</th>
                <th md-column md-numeric>MODIFICAR/ELIMINAR</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in bodegas">
                <td md-cell>{{dessert.nombre}}</td>
                <td md-cell>{{dessert.calle}}</td>
                <td md-cell>{{dessert.numero}}</td>
                <td md-cell>{{dessert.especificaciones}}</td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="inv_bodega_dialog_editar(dessert)" type="button">
                        <md-tooltip md-direction="top">
                            Modificar
                        </md-tooltip>
                        <md-icon class="md-primary">mode_edit</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="inv_bodega_dialog_eliminar(dessert)" type="button">
                        <md-tooltip md-direction="top">
                            Eliminar
                        </md-tooltip>
                        <md-icon class="md-primary">delete</md-icon>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.pagina_actual" md-total="{{total}}" md-on-paginate="data_inv_tc_get" md-page-select></md-table-pagination>
    </div>
</md-content>
