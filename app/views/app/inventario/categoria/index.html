<md-button ng-href="#/Inventario/" aria-label="btn_in">Inventario</md-button>/
<md-button ng-disabled="true" class="md-primary" aria-label="btn_in">Categorias</md-button>
<md-divider></md-divider>

<md-content layout-padding layout-wrap>
    <md-table-container>
        <div layout="row">
            <md-input-container class="md-icon-float md-block" flex="90" aria-label="Close">
                <md-icon class="md-primary">search</md-icon>
                <label>Búsqueda</label>
                <input name="nom_tipo_categoria" ng-model="query.filter" type="text" required>
            </md-input-container>
            <md-button ng-click="inv_cat_dialog_nuevo($event)" flex="10" class="md-accent" aria-label="Close">Nuevo</md-button>
        </div>
    </md-table-container>
    <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="data_inv_categoria_get">
            <tr md-row>
                <th md-column md-order-by="nameToLower"><span>NOMBRE</span></th>
                <th md-column md-numeric>DESCRIPCIÓN</th>
                <th md-column md-numeric>TIPO DE CATEGORÍA</th>
                <th md-column md-numeric>MODIFICAR/ELIMINAR</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in categorias">
                <td md-cell>{{dessert.nombre}}</td>
                <td md-cell>{{dessert.descripcion}}</td>
                <td md-cell>{{dessert.tipo_categoria}}</td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="inv_categoria_dialog_editar()" type="button">
                        <md-tooltip md-direction="top">
                            Modificar
                        </md-tooltip>
                        <md-icon class="md-primary">mode_edit</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="inv_categoria_dialog_eliminar(dessert)" type="button">
                        <md-tooltip md-direction="top">
                            Eliminar
                        </md-tooltip>
                        <md-icon class="md-primary">delete</md-icon>
                    </md-button>
                </td>
            </tr>
        </tbody>
    </table>
    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.pagina_actual" md-total="{{total}}" md-on-paginate="data_inv_tc_get" md-page-select></md-table-pagination>
    </div>
