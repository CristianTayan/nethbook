<md-button ng-href="#/Inventario/" aria-label="btn_in">Inventario</md-button>/<md-button ng-disabled="true" class="md-primary" aria-label="btn_in">Garantias</md-button>
<md-divider></md-divider>
<md-content layout-padding layout-wrap>
    <md-table-container>
      <div layout="row">
          <div flex="90">
              <md-input-container class="md-icon-float md-block" layout="column" aria-label="Close">
                  <md-icon class="md-primary">search</md-icon>
                  <label>Búsqueda</label>
                  <input name="nom_garantia" ng-model="query.filter" type="text" required>
              </md-input-container>
          </div>
          <div flex="10">
              <md-button layout="column" class="md-accent" ng-click="inv_garantia_dialog_nuevo($event)">Nuevo</md-button>
          </div>
      </div>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="data_inv_garantia_get">
          <tr md-row>
            <th md-column md-order-by="nameToLower"><span>NOMBRE</span></th>
            <th md-column md-numeric>DESCRIPCIÓN</th>
            <th md-column md-numeric>DURACION/MESES</th>
            <th md-column md-numeric>TIPO GARANTIA</th>
            <th md-column md-numeric>FECHA INICIO</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in garantia">
            <td md-cell>{{dessert.nombre}}</td>
            <td md-cell>{{dessert.descripcion}}</td>
            <td md-cell>{{dessert.duracion}}</td>
            <td md-cell>{{dessert.tipo_garantia.nombre}}</td>
            <td md-cell>
                <md-button class="md-icon-button" ng-click="inv_garantia_dialog_editar(dessert)" type="button">
                <md-tooltip md-direction="top">
                  Modificar
                </md-tooltip>
                <md-icon class="md-primary">mode_edit</md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="inv_garantia_dialog_eliminar(dessert)" type="button">
                <md-tooltip md-direction="top">
                  Eliminar
                </md-tooltip>
                <md-icon class="md-primary">delete</md-icon>
                </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.pagina_actual" md-total="{{total}}" md-on-paginate="data_inv_garantia_get" md-page-select></md-table-pagination>
</md-content>
