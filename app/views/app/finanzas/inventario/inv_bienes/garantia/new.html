<md-dialog>
    <form name="form_inv_garantia" ng-submit="inv_garantia_nuevo()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Nueva, Garantia</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px!important;max-height:810px!important; ">
            <div class="md-dialog-content">
                <div layout="row">
                    <md-input-container class="md-icon-float md-icon-left md-block" flex>
                        <md-icon class="md-primary">add_alert</md-icon>
                        <lx-select ng-model="selectModel.selectedPerson"
                                   lx-allow-clear="true"
                                   lx-choices="selectPeople"
                                   lx-display-filter="true"
                                   lx-fixed-label="true"
                                   lx-label="Tipo de Categoría">
                            <lx-select-selected>
                                {{ $selected.nombre }}
                            </lx-select-selected>
                            <lx-select-choices>
                                {{ $choice.nombre }}
                            </lx-select-choices>
                        </lx-select>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container class="md-icon-float md-block" flex>
                        <md-icon class="md-primary">view_compact</md-icon>
                        <label>Nombre Garantia</label>
                        <input name="nom_modelo" ng-model="data_inv_garantia.nombre" type="text" required garantia-validator>
                        <div ng-messages="form_inv_garantia.nom_modelo.$error" ng-show="form_inv_garantia.nom_modelo.$dirty">
                            <div ng-message="required">Campo Requerido</div>
                            <div ng-message="campo">Registro Repetido</div>
                        </div>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container md-no-float class="md-block">
                        <md-icon class="md-primary">description</md-icon>
                        <label>Descripción</label>
                        <textarea name="descripcion" ng-model="data_inv_garantia.descripcion" type="text" required></textarea>
                        <div ng-messages="form_inv_garantia.descripcion.$error" ng-show="form_inv_garantia.descripcion.$dirty">
                            <div ng-message="required">Campo Requerido</div>
                        </div>
                    </md-input-container>
                    <md-input-container md-no-float class="md-block">
                        <md-icon class="md-primary">description</md-icon>
                        <label>Duración en meses</label>
                        <input name="duracion" ng-model="data_inv_garantia.duracion" type="number" ng-pattern="/^([0-9])*$/" required>
                        <div ng-messages="form_inv_garantia.duracion.$error" ng-show="form_inv_garantia.duracion.$dirty">
                            <div ng-message="required">Campo Requerido</div>
                            <div ng-message="pattern">Solo caracteres numéricos</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancelar</md-button>
            <md-button type="reset">Limpiar</md-button>
            <md-button class="md-raised md-primary" type="submit" ng-disabled="form_inv_garantia.$invalid">Guardar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
