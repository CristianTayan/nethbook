<div layout="row" flex>
  <md-sidenav 
    class="animated"
    ng-class="(sidenavState) ? 'bounceInLeft' : 'bounceOutLeft'"
    style="max-width:250px;" 
    layout="column" 
    md-component-id="left"
    md-theme="docs-dark"
    md-is-locked-open="sidenavState && $mdMedia('gt-md')"
    flex>
    <md-content layout="column">
      <img src="images/app/repositorio/menu.png">
      <md-subheader class="md-no-sticky text-center">Menu Repositorio Factura</md-subheader>
      
      <md-list-item ng-href="#{{item.path}}" ng-show="item.permisos.accion_ver" ng-repeat="item in menu.children">
          <p> {{item.nombre}}</p>
          <md-icon>{{item.personalizacion.icon}}</md-icon>
      </md-list-item>
    </md-content>
  </md-sidenav>
  <md-content flex layout="column" >
      <div app-view-segment="5"></div>
  </md-content>
</div>
