<div layout="column">
    <div layout="row">
        <md-content class="md-sidenav-left " md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" flex="20" style="background: #EEEEEE;padding-top: 8px;    padding-left: 10px;">
          <div layout="row" style="height: 40%;">
              <div class="demo-card-square mdl-card mdl-shadow--2dp" style="cursor: pointer;" ng-click="show_img($event,'PerfilUsuario')" ng-style="{'background-image': 'url(' + imgPerfilUsuario + ')','background-position': '0 0','background-size': 'contain'}">
                  <div class="mdl-card__title mdl-card--expand" style="padding-bottom: 46px;">
                      <h2 class="mdl-card__title-text">{{dataUsuario.primer_nombre}} {{dataUsuario.primer_apellido}}</h2>
                  </div>
              </div>
              <div style="position: absolute; z-index: 9;">
                  <md-button class="md-icon-button md-accent" ng-click="show_upload_img_modal($event,'PerfilUsuario')" aria-label="More">
                      <md-icon>add_a_photo</md-icon>
                  </md-button>
                  <md-button class="md-icon-button md-accent" ng-click="show_lista_img_modal($event,'PerfilUsuario')" aria-label="More">
                      <md-icon>mode_edit</md-icon>
                  </md-button>
              </div>
          </div>
          <div layout="row">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
              <B>
                Nick: <br />
              </B>
                {{dataUsuario.nick}}<br />
              <B>
                Ciudad: <br />
              </B>
                {{dataUsuario.id_localidad.nombre}} <br />
              <B>
                Direci√≥n Electronica: <br />
              </B>
                {{dataUsuario.correo_electronico}} <br />
              <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
              </div>
            </div>
          </div>
        </md-content>
        <md-content flex style="background: #EEEEEE">
          <md-card flex>
            <div class="card card--big" style="cursor: pointer;" ng-click="show_img($event,'PortadaUsuario')">
                <div ng-style="{'background-image': 'url(' + imgPortadaUsuario + ')','background-position': 'center'}" class="card__image"></div>
                <h2 class="card__title">{{localStorage.nombre_comercial}}<span class="card__subtitle">By Mattia Astorino</span></h2>
            </div>
            <div style="position: absolute;">
                <md-button class="md-icon-button md-accent" ng-click="show_upload_img_modal($event,'PortadaUsuario')" aria-label="More">
                    <md-icon>add_a_photo</md-icon>
                </md-button>
                <md-button class="md-icon-button md-accent" ng-click="show_lista_img_modal($event,'PortadaUsuario')" aria-label="More">
                    <md-icon>mode_edit</md-icon>
                </md-button>
            </div>
          </md-card>
        <md-content layout-padding layout-wrap style="background: #EEEEEE" app-view-segment="4"></md-content>
        </md-content>
    </div>
</div>
