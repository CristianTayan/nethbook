<md-toolbar layout="row" layout-align="center center">
    <div flex-gt-sm="90" flex-gt-md="80">
        <div class="md-toolbar-tools md-toolbar-registro">       <div class="col-xs-2">
              <md-button ng-href="#/" class="md-icon-button">
                <md-icon>reply_all</md-icon>           
              </md-button>
        </div>
            <div class="col-xs-6">
              <h3>Netbook, Red de Negocios</h3>
            </div>
              <form name="formlogin" layout="row" ng-submit="ingresar()">
                   <div class="col-xs-2">
                      <input id="email" name="email" type="text" ng-model="email" class="inp" numbers-only maxlength="10" placeholder="NÃºmero de ruc">
                    </div>
                    <div class="col-xs-1">
                      <label class="suffix">001@netbook.ec</label>
                    </div>
                    <div class="col-xs-1">
                      <md-button class="md-raised md-accent" type="submit">Ingresar
                      </md-button>
                    </div>                 
              </form> 
        </div>
    </div>
</md-toolbar>





<div layout="column" style="max-width: 90%; margin-left: 5%;">
    <div layout="row">
        <md-content class="md-sidenav-left " md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" flex="20" style="background: #EEEEEE;padding-top: 8px;    padding-left: 10px;">
            <div layout="row" style="height: 30%;">
                <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="demo-card-square mdl-card mdl-shadow--2dp" ng-click="show_img($event,'Perfil')" 
                ng-style="{'background-image': 'url(' + data.img.perfil + ')','background-position': '0 0','background-size': 'contain'}">
                    <div class="mdl-card__title mdl-card--expand" style="padding-bottom: 46px;">
                        <h2 class="mdl-card__title-text">Mi Empresa, {{data.nombre_comercial}}</h2>
                    </div>
                </div>
                    <div class="mdl-card__supporting-text">
                        {{data.razon_social}}, {{data.tipo_contribuyente}}
                    </div>
                </div>
            </div>
            <div layout="row">
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h4 class="mdl-card__title-text">Actividad Economica</h4>
                    </div>
                    <div class="mdl-card__supporting-text">
                        {{data.actividad_economica | lowercase}}
                    </div>
                </div>
            </div>
        </md-content>


        <md-content flex style="background: #EEEEEE">
            <md-card flex>
                <div class="card card--big">
                    <div ng-style="{'background-image': 'url(' + data.img.portada + ')','background-position': 'center','background-size': '100%'}" class="card__image"></div>
                    <h2 class="card__title">{{localStorage.nombre_comercial}}<span class="card__subtitle">By Mattia Astorino</span></h2>
                </div>
                <md-tabs md-dynamic-height="" md-border-bottom md-selected="1" md-center-tabs="true" md-autoselect>
                    <md-tab ng-repeat="tab in tabsini" ng-click="tabnavigation(tab.url)">
                        <md-tab-label>
                            <md-icon>{{tab.icon}}</md-icon> {{tab.title}}
                        </md-tab-label>
                    </md-tab>
                </md-tabs>
            </md-card>
            <md-content layout-padding layout-wrap style="background: #EEEEEE" app-view-segment="1"></md-content>
        </md-content>
    </div>
</div>
