<md-dialog aria-label="Cargar Imagen ">
  <form ng-cloak>
    <md-dialog-content>
    <div layout="row" layout-sm="column" layout-align="space-around" >
        <md-progress-circular md-mode="indeterminate" ng-show="cargando"></md-progress-circular>
       <div flex>
          <img ng-src="{{img}}" ng-show="!cargando" >
       <md-button class="md-accent md-mini md-icon-button" ng-click="cancel()" aria-label="cerrar"  style="position: fixed;top: 0;right: 0;" ng-show="!cargando">
        <md-icon >close</md-icon>
      </md-button>
       </div>
    </div>
    </md-dialog-content>
  </form>
</md-dialog>
