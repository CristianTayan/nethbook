<md-content class="md-sidenav-left " md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" flex="25" style="background: #EEEEEE">
  <div layout="row">
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Mi Empresa</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{datos2.razon_social}}, {{datos2.tipo_contribuyente}}
        </div>
    </div>
</div>
<div layout="row">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h4 class="mdl-card__title-text">Actividad Economica</h4>
        </div>
        <div class="mdl-card__supporting-text">
            {{datos2.actividad_economica | lowercase}}
        </div>
        <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
            </button>
        </div>
    </div>
</div>
</md-content>
<md-content flex  style="background: #EEEEEE"> <!-- app-view-segment="3" -->
  <md-card flex>
        <div class="card card--big">
            <div style="background-image: url({{imgPortada}}); background-position-y: 0;" class="card__image"></div>
            <h2 class="card__title">{{localStorage.nombre_comercial}}<span class="card__subtitle">By Mattia Astorino</span></h2>
        </div>
        <div style="position: absolute;">
            <md-button class="md-icon-button md-accent" aria-label="More">
                <md-icon ng-click="show_upload_img_modal()">add_a_photo</md-icon>
            </md-button>
            <md-button class="md-icon-button md-accent" aria-label="More">
                <md-icon ng-click="show_lista_img_modal()">mode_edit</md-icon>
            </md-button>
        </div>
        <md-tabs>
            <md-tab id="b-tab1" aria-controls="b-tab1-content" style="float:right!important;">
                Historia
            </md-tab>
            <md-tab id="b-tab2" aria-controls="b-tab2-content" style="float:right!important;">
                <md-icon>location_on</md-icon>
            </md-tab>
            <md-tab id="b-tab3" aria-controls="b-tab3-content" style="float:right!important;">
                Similares
            </md-tab>
            <md-tab id="b-tab4" aria-controls="b-tab4-content" style="float:right!important;">
                Favoritos
            </md-tab>
            <md-tab id="b-tab5" aria-controls="b-tab5-content" style="float:right!important;">
                Grupos
            </md-tab>
            <md-tab id="b-tab6" aria-controls="b-tab5-content" style="float:right!important;">
                Agenda
            </md-tab>
        </md-tabs>
    </md-card>
    <md-content layout-padding layout-wrap style="background: #EEEEEE" app-view-segment="3"></md-content>
</md-content>




<style>
.demo-card-square.mdl-card {
  /*width: 320px;*/
  height: 320px;
}
.demo-card-square > .mdl-card__title {
  color: #fff;
  background:#46B6AC;
}
</style>
