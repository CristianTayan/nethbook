<div layout="column">
  <div layout="row" layout-align="center">
    <div layout="row" flex-gt-md="65">
      <md-sidenav 
        class="md-sidenav-left menuWith"
        layout="column" 
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')">
        <div>
          <md-card>            
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">
                  <md-icon>home</md-icon>
                  <span class="md-title"> Empresa </span>
                </span>
              </md-card-title-text>
            </md-card-title>
            <img src="{{imgPerfil}}" alt="Empresa Img Perfil" class="md-media-xl card-media">
          </md-card>
          <md-list>
            <md-subheader class="md-no-sticky">Menu</md-subheader>
            <md-list-item ng-click="navigateTo('data usage', $event)">
              <md-icon>change_history</md-icon>
              <p md-colors="{color:'blue'}">Acceso Directo 1</p>
            </md-list-item>
            <md-list-item ng-click="navigateTo('data usage', $event)">
              <md-icon>change_history</md-icon>
              <p md-colors="{color:'blue'}">Acceso Directo 2</p>
            </md-list-item>
            <md-list-item ng-click="navigateTo('data usage', $event)">
              <md-icon>change_history</md-icon>
              <p md-colors="{color:'blue'}">Acceso Directo 3</p>
            </md-list-item>
          </md-list>
        </div>          
      </md-sidenav>
      <md-content flex>
        <md-card>
          <img src="{{imgPortada}}" class="md-card-image" alt="Empresa Img PÃ¶rtada">
          <md-tabs md-stretch-tabs class="md-primary">
            <md-tab id="tab1" aria-controls="tab1-content" md-on-select="tabSelect('inicio')" >
              Info {{selectView}}
            </md-tab>
            <md-tab id="tab2" aria-controls="tab2-content" md-on-select="tabSelect('sucursales')">
              Sucursales
            </md-tab>
            <md-tab id="tab3" aria-controls="tab2-content" md-on-select="tabSelect('corporativo')">
              Corporativo
            </md-tab>
          </md-tabs>
          <md-content flex md-scroll-y app-view-segment="2"> </md-content>
        </md-card>
      </md-content>
    </div>
  </div>
</div>
