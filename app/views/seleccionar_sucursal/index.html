<md-toolbar layout="row" layout-align="center center">
    <div flex-gt-sm="90" flex-gt-md="80">
        <div class="md-toolbar-tools md-toolbar-registro">
            <img src="images/logo/logo.fw.png" alt="Logo">
            Nextbook, Red de Negocios
            <span flex></span>
            <lx-dropdown lx-position="right">
                <lx-dropdown-toggle>
                    <lx-button lx-size="l" lx-color="white" lx-type="icon"><i class="mdi mdi-dots-vertical"></i></lx-button>
                </lx-dropdown-toggle>
                <lx-dropdown-menu>
                    <ul>
                        <li>
                            <a href="#/Salir" class="dropdown-link">
                                <i class="mdi"><md-icon>exit_to_app</md-icon></i>
                                <span>Cerrar Sesi√≥n</span>
                            </a>
                        </li>
                    </ul>
                </lx-dropdown-menu>
            </lx-dropdown>
        </div>
    </div>
</md-toolbar>
<md-content flex layout="row">
    <md-content flex>
        <div layout="row" layout-align="center center">
            <div flex="50">
                <div class="card">
                    <md-toolbar layout="row">
                            <div class="md-toolbar-tools">
                                <span flex></span>Seleccionar Sucursal / Establecimiento
                            </div>
                    </md-toolbar>
                    <div flex-container="row" class="md-primary">
                        <div layout="column"  flex>
                            <div class="p+">
                                <md-card >
                                    <md-card-content class="md-accent">
                                        <md-input-container md-no-float class="md-block">
                                          <md-icon>search</md-icon>
                                          <input ng-model="sucursalSearch" name="dc" placeholder="Buscar por: codigo establesimiento, direccion" class="md-accent">
                                        </md-input-container>
                                    </md-card-content>
                                </md-card>
                            </div>
                        </div>
                    </div>
                    <div flex-container="row">                
                        <div layout="column"  flex>
                            <div class="p+" ng-repeat="items in data_establecimiento | filter: sucursalSearch">
                                <div class="card">
                                    <div class="p+">                                
                                        <strong class="fs-headline display-block">{{items.nombre}}</strong>
                                        <span class="fs-subhead tc-black-2 display-block">Codigo: {{items.codigo_sri}}</span>
                                        <div class="paragraph fs-body-1 mt+">
                                            <p>
                                                Calle: {{escapeRegExp(items.localizacion_sucursal.direccion)}}
                                            </p>
                                        </div>
                                    </div>                     
                                    <div class="card__actions">
                                        <lx-button lx-color="orange" lx-type="flat" ng-click="Select_Sucursal(items)">Seleccionar</lx-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </md-content>
</md-content>
