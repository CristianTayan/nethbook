<md-toolbar>
    <div class="md-toolbar-tools md-toolbar-registro">
        <h3>Nextbook, Red de Negocios</h3>
        <span flex></span>
        <lx-dropdown lx-position="right" lx-over-toggle="true" lx-width="250">
            <lx-dropdown-toggle>
                <lx-button lx-color="black" lx-type="icon">
                    <md-icon>more_vert</md-icon>
                </lx-button>
            </lx-dropdown-toggle>

            <lx-dropdown-menu>
                <ul>
                    <li>
                        <a class="dropdown-link" ng-href="#/">
                            <i class="md-accent mdi mdi-exit-to-app"></i>
                            <span>Cerrar Sesi√≥n</span>
                        </a>
                    </li>
                </ul>
            </lx-dropdown-menu>
        </lx-dropdown>
    </div>
</md-toolbar>
<div layout="row" layout-align="center center">
    <div class="p+">
        <div class="p+">
            <div class="card bgc-indigo-500">
                <div class="toolbar">   
                    <span class="toolbar__label fs-title tc-white-1 ml">Seleccionar Sucursal</span>
                    <div class="toolbar__right">
                        <lx-search-filter lx-width="400" lx-color="white" lx-closed="true">
                            <input type="text" ng-model="vm.searchFilter.third" placeholder="Buscar por: codigo establesimiento, direccion">
                        </lx-search-filter>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div flex-container="row">                
                <div layout="column"  flex>
                    <div class="p+" ng-repeat="items in data_establecimiento">
                        <div class="card">
                            <div class="p+">                                
                                <strong class="fs-headline display-block">{{items.nombre}}</strong>
                                <span class="fs-subhead tc-black-2 display-block">Codigo: {{items.codigo_sri}}</span>
                     
                                <div class="paragraph fs-body-1 mt+">
                                    <p>
                                        Calle: {{escapeRegExp(items.localizacion_sucursal.direccion)}}
                                    </p>
                                </div>
                            </div>                     
                            <div class="card__actions">
                                <lx-button lx-color="orange" lx-type="flat" ng-click="Select_Sucursal(items)">Seleccionar</lx-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
